
  <div class="row">
  <div class="col-sm-12">
  <table id="example2" class="table table-bordered table-hover dataTable" role="grid">
    <thead *ngIf="!grid.getSetting('hideHeader') || !grid.getSetting('hideSubHeader')">

    <tr role="row" *ngIf="!grid.getSetting('hideHeader')">
      <th *ngIf="grid.showActionColumn()" >
        {{ grid.getSetting('actions.columnTitle') }}
      </th>
      <th *ngFor="let column of grid.getColumns()" >

          <ng2-smart-table-title [source]="source" [column]="column"></ng2-smart-table-title>

      </th>
    </tr>

    <tr role="row" *ngIf="!grid.getSetting('hideSubHeader')">
      <th *ngIf="grid.showActionColumn()" class="ng2-smart-actions-title ng2-smart-actions-title-add">
        <span  *ngIf="grid.getSetting('actions.add')" href="#" class="ng2-smart-action ng2-smart-action-add-add" [innerHTML]="grid.getSetting('add.addButtonContent')" (click)="onAdd($event)"></span>
      </th>
      <th *ngFor="let column of grid.getColumns()" >
        <ng2-smart-table-filter [source]="source" [column]="column" [inputClass]="grid.getSetting('filter.inputClass')"></ng2-smart-table-filter>
      </th>
    </tr>

    <tr role="row" *ngIf="grid.createFormShown">
      <td class="ng2-smart-actions">
        <span href="#" class="ng2-smart-action ng2-smart-action-add-create" [innerHTML]="grid.getSetting('add.createButtonContent')" (click)="onCreate(grid.getNewRow(), $event)"></span>
        <span href="#" class="ng2-smart-action ng2-smart-action-add-cancel" [innerHTML]="grid.getSetting('add.cancelButtonContent')" (click)="grid.createFormShown = false;"></span>
      </td>
      <td *ngFor="let cell of grid.getNewRow().getCells()">
        <ng2-smart-table-cell [cell]="cell" [inputClass]="grid.getSetting('add.inputClass')" (edited)="onCreate(grid.getNewRow(), $event)"></ng2-smart-table-cell>
      </td>
    </tr>

    </thead>

    <tbody>

    <tr *ngFor="let row of grid.getRows()" (click)="onUserSelectRow(row)" class="ng2-smart-filters" [ngClass]="{selected: row.isSelected}">
      <td *ngIf="!row.isInEditing && grid.showActionColumn()" class="ng2-smart-actions">
        <span href="#" *ngIf="grid.getSetting('actions.edit')" class="ng2-smart-action ng2-smart-action-edit-edit" [innerHTML]="grid.getSetting('edit.editButtonContent')" (click)="onEdit(row, $event)"></span>
        <span href="#" *ngIf="grid.getSetting('actions.delete')" class="ng2-smart-action ng2-smart-action-delete-delete" [innerHTML]="grid.getSetting('delete.deleteButtonContent')" (click)="onDelete(row, $event)"></span>
      </td>
      <td *ngIf="row.isInEditing" class="ng2-smart-actions">
        <span href="#" class="ng2-smart-action ng2-smart-action-edit-save" [innerHTML]="grid.getSetting('edit.saveButtonContent')" (click)="onSave(row, $event)"></span>
        <span href="#" class="ng2-smart-action ng2-smart-action-edit-cancel" [innerHTML]="grid.getSetting('edit.cancelButtonContent')" (click)="row.isInEditing = false;"></span>
      </td>
      <td *ngFor="let cell of row.getCells()">
        <ng2-smart-table-cell [cell]="cell" [mode]="grid.getSetting('mode')" [inputClass]="grid.getSetting('edit.inputClass')" (edited)="onSave(row, $event)"></ng2-smart-table-cell>
      </td>

    </tr>

    <tr *ngIf="grid.getRows().length == 0">
      <td [attr.colspan]="grid.getColumns().length + (grid.getSetting('actions.add') || grid.getSetting('actions.edit') || grid.getSetting('actions.delete'))">{{ grid.getSetting('noDataMessage') }}</td>
    </tr>

    </tbody>
  </table>  </div></div>

  <ng2-smart-table-pager *ngIf="grid.getSetting('pager.display')" [source]="source" [perPage]="grid.getSetting('pager.perPage')"></ng2-smart-table-pager>
