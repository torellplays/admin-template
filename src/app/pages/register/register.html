
<body class="hold-transition register-page">
<div class="register-box">
  <div class="register-logo">
    <a routerLink="/dashboard2"><b>Admin</b>LTE</a>
  </div>

  <div class="register-box-body">
    <p class="login-box-msg">Register a new membership</p>
    <div [ngClass]="{ 'alert': 1, 'alert-danger': 1, 'alert-dismissible': 1, 'hidden': isHidden}">
                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">Ã—</button>
                <h4><i class="icon fa fa-ban"></i> Error</h4>
                Email or password is invalid
              </div>
    <form name="form" (ngSubmit)="f.form.valid && register()" #f="ngForm" novalidate method="post">
      <div class="form-group has-feedback" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
        <input type="text" class="form-control" name="firstName" [(ngModel)]="model.firstName"
        #firstName="ngModel" placeholder="Full name" required>
        <div *ngIf="f.submitted && !firstName.valid" class="help-block">Full name is required</div>
        <span class="glyphicon glyphicon-user form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
        <input type="email" class="form-control" name="email"
         [(ngModel)]="model.username" #username="ngModel" placeholder="Email" required>
         <div *ngIf="f.submitted && !username.valid" class="help-block">Email is required</div>
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
        <input type="password" class="form-control" name="password"
         [(ngModel)]="model.password" #password="ngModel" placeholder="Password"required >
         <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
        <input type="password" class="form-control" name="repassword"
         [(ngModel)]="model.repassword" #repassword="ngModel" placeholder="Retype password"required>
        <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
        <span class="glyphicon glyphicon-log-in form-control-feedback"></span>
      </div>
      <div class="row">
        <div class="col-xs-8">
            <ba-checkbox [(ngModel)]="isRemember" [label]="'hover'" [ngModelOptions]="{standalone: true}" ></ba-checkbox>
        </div>
        <!-- /.col -->
        <div class="col-xs-4">
          <button type="submit" class="btn btn-primary btn-block btn-flat">Register</button>
        </div>
        <!-- /.col -->
      </div>
    </form>

    <div class="social-auth-links text-center">
      <p>- OR -</p>
      <a href="#" class="btn btn-block btn-social btn-facebook btn-flat"><i class="fa fa-facebook"></i> Sign up using
        Facebook</a>
      <a href="#" class="btn btn-block btn-social btn-google btn-flat"><i class="fa fa-google-plus"></i> Sign up using
        Google+</a>
    </div>

    <a routerLink="/login" class="text-center">I already have a membership</a>
  </div>
  <!-- /.form-box -->
</div>
</body>
